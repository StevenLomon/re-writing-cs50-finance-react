name: Node.js CI/CD

on:
    push:
        branches:
            - main
            - 'fix/*'
            - 'feature/*'
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'
            
            - name: Install root dependencies
              run: npm install

            - name: Clear cache and install client dependencies
              working-directory: ./client
              run: |
                rm -rf node_modules
                npm install

            - name: Run ESLint
              run: npm run lint

            - name: Run Jest tests
              working-directory: ./client
              run: npm test

            - name: Build application
              run: npm run build